    <script>
        function getActualDate() {
            var d = new Date();
            var day = d.getDate();
            var month =(d.getMonth()+1);
            var year =d.getFullYear();
            if (month > 0 & month < 10) {
                month = '0' + (d.getMonth()+1)
            }
            if (day > 0 & day < 10) {
                month = '0' + getDate()
            }
            return month + "/" + day + "/" + year;
        }

        $(document).ready(function(){
            $("#date").html(getActualDate());


            var $newTask = $("#new-task");
            var $incompletedTasks = $("#task-list");
            var $addButton = $("#add-task");
            // make a new list item
            var makeNLI = function(taskToAdd) {
                var $newListItem = $("<li></li>");
                var $newLabel = $("<label></label>");

                $newListItem.append($newLabel.html(taskToAdd));

                return $newListItem;
            }

            $addButton.on( "click", function(){
                var listItemToAdd = makeNLI($newTask.val());
                $incompletedTasks.append(listItemToAdd);
                $newTask.val("");
            })
        });



    </script>

</head>
<body>
<div id='task-container' align = 'center'>
    <p>
        <label for="new-task">Add Item</label><input id="new-task" type="text"><button id="add-task">Add</button>
    </p>

    <span id='date'></span><br>
    <ul id='task-list' style="list-style-type:none;">

    </ul>
</div>
</body>
