<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="js/mandatoryFileHeading.js"></script>
</head>
<body>

</div>


<div class="row h-100">
    <div class=" card col-lg-4 mx-auto my-auto">
        <img src="img/dashboardLogo.png" class="card-img-top w-50 mx-auto" alt="...">
        <div class="card-body pb-0">
            <h5 class="card-title">Login</h5>
            <p class="card-text">

            <form>

                <!--login for existing user-->
                <div class="input-group input-group-lg input-group-seamless mb-4 ">
                    <div class="input-group-prepend">
                        <span class="input-group-text "><i class="fas fa-envelope"></i></span>
                    </div>
                    <input id="emailToLogIn" class="form-control requiredField" placeholder="Email" type="email" required>
                </div>
                <div class="input-group input-group-lg input-group-seamless mb-4">
                    <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fas fa-user-lock"></i></span>
                    </div>
                    <input id="passwordToLogin" class="form-control requiredField" placeholder="Password" type="password" required>
                </div>


                <div class="text-center">
                    <!--Forgot Password-->
                    <a class="d-block mt-3 mb-4 alert-link text-dark text-left" data-toggle="modal" data-target="#modal-b1">Forgot Password?</a>
                    <div class="modal fade" id="modal-b1" tabindex="-1" role="dialog" aria-labelledby="modalb1" aria-hidden="true">
                        <div class="modal-dialog modal-dialog-centered mx-auto col-lg-4" role="document">
                            <div class="modal-content">
                                <div class="modal-body p-0">
                                    <div class="card bg-secondary shadow-none border-0">
                                        <div class="card-header bg-white">
                                            <div class="text-dark text-center">
                                                <h3 class="m-0">Forgot Password</h3>
                                            </div>
                                        </div>
                                        <div class="card-body px-lg-5 text-left">
                                            <form role="form">
                                                <div class="form-group row">
                                                    <label for="customerEmailPW" class="col-sm-12 col-form-label"><i class="fas fa-user pr-2"></i>Name</label>
                                                    <div class="col-sm-12">
                                                        <input type="text" class="form-control" id="customerEmailPW" placeholder="Name" >
                                                    </div>
                                                </div>

                                                <div class="text-center">
                                                    <button type="submit" onsubmit="return false" class="btn btn-info my-4">Send reset link</button>
                                                </div>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <button type="submit" onsubmit="signIn( getValue('emailToLogin'), getValue('passwordToLogin'), redirectPage('index.html'), errorAlert('loginError'))" class="btn btn-info mx-auto w-asuto">Login</button>

                    <!--Sign Up-->
                    <a href="#" class="d-block mt-4 alert-link text-info" data-toggle="modal" data-target="#modal-b2">Need an account?</a>
                    <div class="modal fade" id="modal-b2" tabindex="-1" role="dialog" aria-labelledby="modal-b2" aria-hidden="true">
                        <div class="modal-dialog modal-dialog-centered mx-auto col-lg-4" role="document">
                            <div class="modal-content">
                                <div class="modal-body p-0">
                                    <div class="card bg-secondary shadow-none border-0">
                                        <div class="card-header bg-white">
                                            <div class="text-dark text-center">
                                                <h3 class="m-0">Create Account</h3>
                                            </div>
                                        </div>
                                        <div class="card-body px-lg-5 text-left">

                                            <form>
<!--                                                role="form needs-validation" novalidate-->
                                                <div class="form-group row">
                                                    <label for="customerName" class="col-sm-12 col-form-label"><i class="fas fa-user pr-2"></i>Name</label>
                                                    <div class="col-sm-12">
                                                        <input type="text" class="input-required form-control" id="customerName" placeholder="Name" required>
                                                    </div>
                                                </div>
                                                <div class="form-group row">
                                                    <label for="customerEmail" class="col-sm-12 col-form-label"><i class="fas fa-envelope pr-2"></i>Email</label>
                                                    <div class="col-sm-12">
                                                        <input type="email" class="input-required form-control" id="customerEmail" placeholder="Email" required>
                                                    </div>
                                                </div>
                                                <div class="form-group row">
                                                    <label for="customerPassword" class="col-sm-12 col-form-label"><i class="fas fa-user-lock pr-2"></i>Password</label>
                                                    <div class="col-sm-12">
                                                        <input type="password" class="form-control requiredfield" id="customerPassword" placeholder="Password" required>
                                                    </div>
                                                </div>

                                                <div  class="text-center">
                                                    <button id="createAccBtn" type="submit" class="btn btn-info my-4" onsubmit="signUp(getValue('customerName'), getValue('customerEmail'), getValue('customerPassword'), redirectPage('login.html'), errorAlert('registrationError'))">Create Account</button>
                                                </div>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </form>
        </div>
    </div>
</div>

</body>
</html>
