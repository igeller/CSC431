<!doctype html>
<html lang="en">

<head>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="js/mandatoryFileHeading.js"></script>
</head>
<body>
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#modal-b2">Login</button>
<div class="modal fade" id="modal-b2" tabindex="-1" role="dialog" aria-labelledby="modal-b2" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-body p-0">
                <div class="card bg-secondary shadow-none border-0">
                    <div class="card-header bg-white pb-5">
                                                <form>
                            <div class="form-group mb-3">
                                <div class="input-group input-group-alternative">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text">
                                            <i class="far fa-envelope"></i>
                                        </span>
                                    </div>
                                    <input class="form-control" placeholder="Email" type="email">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="input-group input-group-alternative">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text">
                                            <i class="fas fa-unlock-alt"></i>
                                        </span>
                                    </div>
                                    <input class="form-control" placeholder="Password" type="password">
                                </div>
                            </div>
                            <div class="custom-control custom-control-alternative custom-checkbox">
                                <input class="custom-control-input" id="customCheckLogin" type="checkbox">
                                <label class="custom-control-label" for="customCheckLogin">
                                    <span>Remember me</span>
                                </label>
                            </div>
                            <div class="text-center">
                                <button type="button" class="btn btn-primary">Sign in</button>

<button class="btn btn-primary" type="button">Forgot Password?</button>
<button class="btn btn-primary" type="button">Create an Account</button>

                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#modal-b3">Create Account</button>
<div class="modal fade" id="modal-b3" tabindex="-1" role="dialog" aria-labelledby="modal-b3" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-body p-0">
                <div class="card bg-secondary shadow-none border-0">
                    <div class="card-header bg-white pb-5">
                                                <form>
			    <div class="form-group mb-3">
                                <div class="input-group input-group-alternative">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text">
                                            <i class="fas fa-unlock-alt"></i>
                                        </span>
                                    </div>
                                    <input class="form-control" placeholder="Full Name" type="full name">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="input-group input-group-alternative">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text">
                                            <i class="far fa-envelope"></i>
                                        </span>
                                    </div>
                                    <input class="form-control" placeholder="Email" type="email">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="input-group input-group-alternative">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text">
                                            <i class="fas fa-unlock-alt"></i>
                                        </span>
                                    </div>
                                    <input class="form-control" placeholder="Password" type="password">
                                </div>
                            </div>
                            <div class="custom-control custom-control-alternative custom-checkbox">
                                <input class="custom-control-input" id="customCheckLogin" type="checkbox">
                                <label class="custom-control-label" for="customCheckLogin">
                                    <span>Remember me</span>
                                </label>
                            </div>
                            <div class="text-center">
                                <button type="button" class="btn btn-primary">Create Account</button>

<button class="btn btn-primary" type="button">Already have an account?</button>

                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#modal-b4">Forgot Password</button>
<div class="modal fade" id="modal-b4" tabindex="-1" role="dialog" aria-labelledby="modal-b4" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-body p-0">
                <div class="card bg-secondary shadow-none border-0">
                    <div class="card-header bg-white pb-5">
                                                <form>
			    <div class="form-group mb-3">
                                <div class="input-group input-group-alternative">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text">
                                            <i class="fas fa-unlock-alt"></i>
                                        </span>
                                    </div>
                                    <input class="form-control" placeholder="Email" type="email">
                                </div>
                            </div>
                                </label>
                            </div>
                            <div class="text-center">
                                <button type="button" class="btn btn-primary">Reset Password</button>

<button class="btn btn-primary" type="button">Back to Login Page</button>

                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>

<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#modal-b5">Add Task</button>
<div class="modal fade" id="modal-b5" tabindex="-1" role="dialog" aria-labelledby="modal-b5" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
                    <div class="modal-body p-0">
                        <div class="card bg-secondary shadow-none border-0">
                            <div class="card-header bg-white pb-5">
                                <div class="card-body px-lg-5 text-left">
                                    <form role="form">
                                        <div class="form-group row">
                                            <label for="title" class="col-sm-12 col-form-label"><i class="fas pr-2"></i>Title</label>
                                            <div class="col-sm-12">
                                                <input id="title" class="form-control requiredField" placeholder="Insert title here" type="title" required>
                                            </div>
                                            <label for="due-date" class="col-sm-12 col-form-label"><i class="fas pr-2"></i>Due Date</label>
                                            <div class="col-sm-12">
                                                <input id="due-date" class="form-control requiredField" placeholder="DD/MM/YYYY HH:MM" type="datetime" required>
                                            </div>
                                            <label for="details" class="col-sm-12 col-form-label"><i class="fas pr-2"></i>Details</label>
                                            <div class="col-sm-12">
                                                <input id="details" class="form-control" type="details">
                                            </div>
					    <label for="timer" class="col-sm-12 col-form-label"><i class="fas pr-2"></i>Timer</label>
                                            <div class="col-sm-12">
                                                <input id="timer" class="form-control requiredField" placeholder="HH:MM" type="time" required>
                                            </div>
					     <label for="priority" class="col-sm-12 col-form-label"><i class="fas pr-2"></i>Priority</label>

    <ul class="pagination">
        <li class="page-item"><a class="page-link" href="#">Low</a></li>
        <li class="page-item active"><a class="page-link" href="#">Medium</a></li>
        <li class="page-item"><a class="page-link" href="#">High</a></li>
    </ul>


                                        </div>
					<div class="btn-group">
    <button type="button" class="btn btn-second btn-sm dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        Category
    </button>
    <div class="dropdown-menu">
        <a class="dropdown-item" href="#">Category 1</a>
        <a class="dropdown-item" href="#">Category 2</a>
        <a class="dropdown-item" href="#">Category 3</a>
        <div class="dropdown-divider"></div>
        <a class="dropdown-item" href="#">New Category</a>
    </div>
</div>
					<nav aria-label="Priority Selection">
						</div>
                                           </nav>
                                        <div class="text-center">
                                            <button id="modClose" type="button" onclick="createTask(getValue('title'), getValue('due-date'), getValue('details'),() => {redirectPage('index.html')})" class="btn btn-info my-4">Create Task</button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
            </div>
        </div>
    </div>
</div>


</html>
